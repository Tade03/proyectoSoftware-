<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="h-screen md:flex">
        <div class="relative overflow-hidden md:flex w-1/2 justify-around items-center hidden"
            style="background-image: url('/proyectoSoftware-/public/images/LogoFondo.jpg'); background-size: cover; background-position: center;">
        </div>
        <div class="flex md:w-1/2 justify-center py-10 items-center bg-white">
            <form class="bg-white" action="http://localhost:3000/ingresar-usuario" method="POST">
                <h1 class="text-gray-800 font-bold text-2xl mb-4">Ingresar Usuario</h1>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <i class="fas fa-envelope h-5 w-5 text-gray-400"></i>
                    <input class="pl-2 outline-none border-none" type="text" name="email" id="email" placeholder="Email" required />
                </div>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <i class="fas fa-user h-5 w-5 text-gray-400"></i>
                    <input class="pl-2 outline-none border-none" type="text" name="nombre" id="nombre" placeholder="Nombre" required />
                </div>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <i class="fas fa-user-tag h-5 w-5 text-gray-400"></i>
                    <input class="pl-2 outline-none border-none" type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required />
                </div>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
                    <i class="fas fa-lock h-5 w-5 text-gray-400"></i>
                    <input class="pl-2 outline-none border-none" type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required />
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-small">
                        <i class="fas fa-sign-in-alt"></i> Aceptar
                    </button>
                    <a href="" class="btn-small">
                        <i class="fas fa-edit"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
