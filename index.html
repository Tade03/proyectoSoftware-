<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" href="src/styles/styles.css">
</head>
<body>
    <div class="index-module-header">
        <div>
            <img src="public/images/Logo Transparente.png" alt="Logo" class="index-module-header-logo">
        </div>
        <header class="index-module-core-header">
        </header>
    </div>
    <div class="index-module-square">
        <h2>Inicio de Sesión</h2>
        <form action="/login" method="post" class="login-form">
            <div class="form-group">
                <label for="usuario">Usuario: </label>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena" >Contraseña: </label>
                <input type="contrasena" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            </div>
            <div class="botton-group"> 
                <a href="tu-pagina.html">
                    <button type="submit">Ingresar</button>
                </a>
                <a href="gestionar-usuario.html">
                    <button type="submit">Gestionar Usuario</button>
                </a>
                <a href="registrarte.html">
                    <button type="submit">Registrarte</button>
                </a>
                <p>
                    <a href="/forgot-password" class="font-password">¿Olvidaste tu contraseña?</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
